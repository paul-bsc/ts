<html>
  <head>
    <title>TS - Login Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="static/bootstrap.min.css" rel="stylesheet" media="screen">

  <style>
  body{
      text-align:center;
  }

  .login-btn{
    background-color: #F16767;
    color: white;
  }

  .container{
      position: absolute;
      width: 300px;
      height: 350px;
      z-index: 15;
      top: 35%;
      left: 50%;
      border-radius: 5%;
      margin: -100px 0 0 -150px;
      background-color:rgba(255, 255, 255, 0.9);
  }
  </style>
  </head>
  <body background="static/background.jpg">
  <br>
    <div class="container">
      <br>
      <h1>Welcome</h1>
      <br>
      <form action="" method="post">
        <input type="text" placeholder="Username" name="username" class="form-control" value="{{
          request.form.username }}"><br>
         <input type="password" placeholder="Password" name="password" class="form-control" value="{{
          request.form.password }}"><br>
        <input class="btn btn-default login-btn" type="submit" value="Login">
      </form>
      {% if error %}
        <p class="error"><strong>Error:</strong> {{ error }}
      {% endif %}
    </div>
  </body>
</html>
